<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
{{ partial "head.html" . }}

<body>
  {{ partial "header-nav.html" . }}
  <section class="main-content">
    <h1>
      {{ .Title }}
      {{ if isset .Params "src" }}
      {{ $src := .Params.src }}
      <span style="float: right; font-size:50%">
        {{ if .IsTranslated }}
        {{ range .Translations }}
        <a href="{{ .Permalink }}"><button>{{ .Language.LanguageName }}</button></a>
        {{ end }}
        <span>•••</span>
        {{ end }}
        <a href= https://github.com/Autogramm/guidelines/edit/master/content/{{ $src }} target="_blank">
          <button>
            {{ if eq .Language.Lang "en" }}Edit the page{{ end }}
            {{ if eq .Language.Lang "fr" }}Editer la page{{ end }}
          </button>
        </a>
      </span>
      {{ end }}
    </h1>
    {{ block "main" . }}{{ end }}
  </section>
  {{ partial "google-analytics-async.html" . }}
</body>

</html>
